<DOCTYPE! html>
    <html>

    <head>
        <meta charset="utf-8">
        <title>ECharts</title>
        <!-- Use echarts.js -->
        <script src="echarts.min.js"></script>
        <script src="map.js"></script>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <style>
            a:hover {
                text-decoration: none;
                color: limegreen;
            }
            
            .page-footer {
                color: deepskyblue;
                font-family: Geneva, Tahoma, sans-serif;
                font-size: 16px;
            }
        </style>
    </head>

    <body>
        <div class="page-header">
            <h1 style="color:blueviolet;font-family: Georgia, 'Times New Roman', Times, serif">Criminology in Hong Kong</h1>
            <h4 style="color:firebrick;font-family:Arial, Helvetica, sans-serif">by Eva Lau JOUR2106 Homework 5</h4>
        </div>
        <div id="main1" style="width:600px;height:400px;"></div>
        <script type="text/javascript">
            //基於準備好的dom，初始化echarts實例
            var myChart1 = echarts.init(document.getElementById('main1'));
            //指定圖表的配置項和數據
            var option = {
                title: {
                    text: '犯罪被捕人數',
                    subtext: '数据来自DATA.GOV.HK'
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'shadow'
                    }
                },
                legend: {
                    data: ['2015年', '2016年']
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis: {
                    type: 'value',
                    boundaryGap: [0, 0.01]
                },
                yAxis: {
                    type: 'category',
                    data: ['少年罪犯(十至十五歲) ', '青年罪犯(十六至二十歲)', '內地非法入境者', '旅客（內地）', '旅客（其他）']
                },
                series: [{
                    name: '2015年',
                    type: 'bar',
                    data: [1309, 2826, 79, 1398, 2136]
                }, {
                    name: '2016年',
                    type: 'bar',
                    data: [1074, 2292, 59, 1502, 2331]
                }]
            };
            //使用剛指定的配置項和數據顯示圖表
            myChart1.setOption(option);
        </script>
        <div id="main2" style="width:720px;height:480px;"></div>
        <script type="text/javascript">
            //基於準備好的dom，初始化echarts實例
            var myChart2 = echarts.init(document.getElementById('main2'));

            var option = {
                title: {
                    text: '二零一六年罪案數字',
                    subtext: '數據來自DATA.GOV.HK',
                    x: 'center'
                },
                tooltip: {
                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                },
                legend: {
                    x: 'center',
                    y: 'bottom',
                    data: ['暴力罪案', '爆竊案', '嚴重毒品罪行', '盜竊案', '詐騙', '刑事毀壞', '三合會相關罪案', '家庭暴力刑事案件']

                toolbox: {
                    show: true,
                    feature: {
                        mark: {
                            show: true
                        },
                        dataView: {
                            show: true,
                            readOnly: false
                        },
                        magicType: {
                            show: true,
                            type: ['pie', 'funnel']
                        },
                        restore: {
                            show: true

                        saveAsImage: {
                            show: true

                    }
                },
                calculable: true,
                series: [{
                    name: '半径模式',
                    type: 'pie',
                    radius: [20, 110],
                    center: ['25%', '50%'],

                    }, {

                        name: '三合會相關罪案'
                    }, {

                    }]
                }, {
                    name: '面积模式',
                    type: 'pie',
                    radius: [30, 110],
                    center: ['75%', '50%'],
                    roseType: 'area',
                    data: [{
                        value: 30.0,
                        name: '暴力罪案'

                    }, {

                        name: '三合會相關罪案'
                    }, {
                        value: 4.5,
                        name: '家庭暴力刑事案件'
                    }]
                }]
            };
            //使用剛指定的配置項和數據顯示圖表
            myChart2.setOption(option);
        </script>
        <div class="page-footer">
            <a href="https://data.gov.hk/tc/;target=" _blank ">More Information</a>
        </div>
    </body>

    </html>
